<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friendchat Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
    }
    .profile-header {
      position: relative;
      text-align: center;
    }
    .cover-photo {
      width: 100%;
      height: 200px;
      object-fit: cover;
      background-color: #ddd;
    }
    .profile-photo {
      position: absolute;
      bottom: -40px;
      left: 20px;
      border: 5px solid #fff;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      object-fit: cover;
    }
    .profile-info {
      padding: 60px 20px 20px;
    }
    .profile-info h2 {
      margin: 0;
      font-size: 20px;
    }
    .profile-stats {
      color: #555;
      font-size: 14px;
      margin: 5px 0;
    }
    .actions {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    .actions button {
      padding: 6px 12px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    .follow {
      background-color: #1877f2;
      color: white;
    }
    .friend {
      background-color: #42b72a;
      color: white;
    }
  </style>
</head>
<body>  <div class="profile-header">
    <img src="cover-placeholder.jpg" alt="Cover" class="cover-photo">
    <img src="profile-placeholder.jpg" alt="Profile" class="profile-photo">
  </div>  <div class="profile-info">
    <h2>Md Saddamislam (YT)</h2>
    <div class="profile-stats">792 followers â€¢ 455 following</div>
    <div class="actions">
      <button class="follow">Follow</button>
      <button class="friend">Add Friend</button>
    </div>
  </div></body>
</html>
