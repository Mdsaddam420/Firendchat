<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Reactions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .post-footer {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      border-top: 1px solid #ccc;
      position: relative;
    }
    .reaction-bar {
      display: none;
      position: absolute;
      bottom: 40px;
      left: 20px;
      background: white;
      border-radius: 50px;
      padding: 5px 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      z-index: 10;
      transition: all 0.3s ease;
    }
    .reaction-bar img {
      width: 30px;
      margin: 0 5px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .reaction-bar img:hover {
      transform: scale(1.3);
    }
    .post-button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body><div class="post-footer">
  <div style="position: relative;">
    <button class="post-button" id="likeBtn">👍 Like</button>
    <div class="reaction-bar" id="reactions">
      <img src="https://static.xx.fbcdn.net/images/emoji.php/v9/t4f/1/32/1f44d.png" alt="Like">
      <img src="https://static.xx.fbcdn.net/images/emoji.php/v9/t7b/1/32/2764.png" alt="Love">
      <img src="https://static.xx.fbcdn.net/images/emoji.php/v9/t70/1/32/1f618.png" alt="Kiss">
      <img src="https://static.xx.fbcdn.net/images/emoji.php/v9/taa/1/32/1f604.png" alt="Haha">
      <img src="https://static.xx.fbcdn.net/images/emoji.php/v9/t6c/1/32/1f62e.png" alt="Wow">
      <img src="https://static.xx.fbcdn.net/images/emoji.php/v9/tb3/1/32/1f622.png" alt="Sad">
      <img src="https://static.xx.fbcdn.net/images/emoji.php/v9/t51/1/32/1f620.png" alt="Angry">
    </div>
  </div>
  <button class="post-button">💬 Comment</button>
  <button class="post-button">📤 Send</button>
  <button class="post-button">🔁 Share</button>
</div><script>
  const likeBtn = document.getElementById('likeBtn');
  const reactions = document.getElementById('reactions');

  likeBtn.addEventListener('mousedown', () => {
    reactions.style.display = 'flex';
  });

  likeBtn.addEventListener('mouseleave', () => {
    setTimeout(() => {
      reactions.style.display = 'none';
    }, 1000);
  });

  reactions.addEventListener('mouseleave', () => {
    reactions.style.display = 'none';
  });
</script></body>
</html>
