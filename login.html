<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Friendchat - Login</title>
  <link rel="stylesheet" href="style.css" />
  <script src="language.js" defer></script>
</head>
<body>
  <div class="language-selector">
    <select id="languageSelect">
      <option value="en">English</option>
      <option value="bn">বাংলা</option>
    </select>
  </div>

  <div class="login-container">
    <h1 class="logo-text">Friendchat</h1>

    <form class="login-form">
      <input type="text" id="email" placeholder="ছুন" />
      <input type="password" id="password" placeholder="ছুন" />
      <button type="submit">Log In</button>
      <a href="forgot-password.html" class="forgot-link">Forgotten password?</a>
      <hr />
      <a href="register.html" class="create-btn">Create New Account</a>
    </form>
  </div>

  <footer>
    <p>Coming soon</p>
    <a href="terms.html" class="terms-link">প্রযোজ্য শর্তাবলি</a>
  </footer>
</body>
</html>
